name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: CI
      shell: pwsh
      run: |
        .\wenv install
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: CI
      shell: pwsh
      run: |
        ./wenv install
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: CI
      shell: pwsh
      run: |
        ./wenv install
